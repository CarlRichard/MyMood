<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- GOOGLE ICONS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/liste-formation-stagiaires.css" />
    <link rel="stylesheet" href="../../utils/variables2.css" />
    <!-- JS -->
    <script defer src="../../js/liste-formation-stagiaires.js"></script>
    <title>MyMood - Liste formation & Stagiaires</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <img
        class="rotating"
        src="../../assets/logo-mymood.png"
        alt="Logo du siste MyMood"
      />
      <div class="header_container_button">
        <button>
          <span class="material-symbols-outlined"> person </span>Mon profil
        </button>
        <button>
          <span class="material-symbols-outlined"> cancel </span>Déconnexion
        </button>
      </div>
    </header>
    <main>
      <h1><span>M</span>y<span>M</span>ood</h1>
      <h2>Ton humeur, notre soutien.</h2>

      <!-- SECTION LISTE FORMATION STAGIAIRES -->
      <section class="section_liste_formation_stagiaires">
        <h3>Les formations</h3>
        <!-- container principal formation stagiaires -->
        <div class="container_listes_formations">
          <!-- container formation -->
          <div class="container_formations">
            <div class="container_label_input_formation">
              <label>Formation 1</label>
              <input type="checkbox" id="scales" name="scales" />
            </div>
            <div class="container_label_input_formation">
              <label>Formation 2</label>
              <input type="checkbox" id="scales" name="scales" />
            </div>
            <div class="container_label_input_formation">
              <label>Formation 3</label>
              <input type="checkbox" id="scales" name="scales" />
            </div>
            <div class="container_label_input_formation">
              <label>Formation 4</label>
              <input type="checkbox" id="scales" name="scales" />
            </div>
            <div class="container_label_input_formation">
              <label>Formation 5</label>
              <input type="checkbox" id="scales" name="scales" />
            </div>
            <div class="container_label_input_formation">
              <label>Formation 6</label>
              <input type="checkbox" id="scales" name="scales" />
            </div>
            <div class="container_input_button_formation">
              <input
                type="text"
                id="text"
                name="name"
                placeholder="Nouvelle formation"
              />
              <button>+</button>
            </div>
            <button class="button_formation">
              <span class="material-symbols-outlined"> delete </span>supprimer
            </button>
          </div>

          <!-- container stagiaires -->
          <div class="container_h4_stagiaires">
            <h4>Ajouter un stagiaire</h4>
            <div class="container_stagiaires">
              <input class="input_firstname" type="text" id="first-name" name="first-name" required"
              placeholder="Prénom"/>
              <input class="input_name" type="text" id="name" name="name"
              required" placeholder="Nom"/>
              <details>
                <summary>Formation</summary>
               
                <!-- modal stagiaire -->
                <div class="container_modal_stagiaires">
                  <div class="container_modal_stagiaires_label_input">
                    <label>Formation 1</label>
                    <input type="checkbox" id="scales" name="scales" />
                  </div>
                  <div class="container_modal_stagiaires_label_input">
                    <label>Formation 2</label>
                    <input type="checkbox" id="scales" name="scales" />
                  </div>
                  <div class="container_modal_stagiaires_label_input">
                    <label>Formation 3</label>
                    <input type="checkbox" id="scales" name="scales" />
                  </div>
                  <div class="container_modal_stagiaires_label_input">
                    <label>Formation 4</label>
                    <input type="checkbox" id="scales" name="scales" />
                  </div>
                  <div class="container_modal_stagiaires_label_input">
                    <label>Formation 5</label>
                    <input type="checkbox" id="scales" name="scales" />
                  </div>
                  <div class="container_modal_stagiaires_label_input">
                    <label>Formation 6</label>
                    <input type="checkbox" id="scales" name="scales" />
                  </div>
                    <button class="modal_stagiaires_valider"><span class="material-symbols-outlined">
                      check
                      </span>Valider</button>
                    <button class="modal_stagiaires_annuler"><span class="material-symbols-outlined">
                      close
                      </span>Annuler</button>
                </div>
              </details>
              <input
                class="input_email"
                placeholder="Adresse mail"
                type="email"
                id="email"
              />
              <button>+</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
