<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- JS -->
    <script defer src="./js/script.js"></script>
    <title>MyMood - Login</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo-mymood.png" alt="">
    </header>
    <main>
      <section class="admin">
        <form action="">
          <input class="input_email" placeholder="Login"
            type="email"
            id="email"
            pattern=".+@example\.com"
          />
            <input class="input_password" placeholder="Password" type="password" id="pass" name="password" />
          
              <input class="input_submit" type="submit" value="Connect" />
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
